<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Support</title>
    <style>
        body {
            background-color: #000;
            color: #0f0;
            font-family: "Courier New", Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }
        p {
            font-size: 1.2rem;
            margin: 10px 0 30px;
        }
        .wallet {
            background: #111;
            padding: 20px;
            border: 2px dashed #0f0;
            width: 90%;
            max-width: 600px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
            margin-bottom: 20px;
        }
        .wallet img {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin-top: 10px;
            box-shadow: 0 0 10px #0f0;
            border: 2px solid #0f0;
            border-radius: 5px;
        }
        .wallet span {
            display: block;
            color: #0f0;
            font-weight: bold;
            margin-top: 10px;
        }
        a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        a:hover {
            text-shadow: 0 0 10px #0f0;
        }
    </style>
</head>
<body>
    <p>Scan the QR codes below or copy the wallet addresses to support:</p>
    <div class="wallet">
        <p>Bitcoin Wallet</p>
        <img src="My wallets QR/Payingqr.jpg" alt="Bitcoin QR Code">
        <span>bc1q3kqdczj6q780y642yq9dvvfuk43g5a5uxn83f2</span>
    </div>
    <div class="wallet">
        <p>Ethereum Wallet</p>
        <img src="My wallets QR/Payingqrr.jpg" alt="Ethereum QR Code">
        <span>0xE8e903eE127113c30aFd52acbDbdB567968534Ea</span>
    </div>
</body>
</html>
