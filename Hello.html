<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle, #001a00, #003300, #001a00);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #00ff00; /* Green text for readability */
      font-family: 'Courier New', Courier, monospace;
    }

    .glitch {
      font-size: 4em;
      position: relative;
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 20px #00ff33;
      animation: flicker 1.5s infinite;
    }

    .glitch::before, .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      color: #00ff00;
      clip-path: inset(0 0 50% 0);
      opacity: 0.8;
    }

    .glitch::before {
      animation: glitch-anim-top 2s infinite linear;
    }

    .glitch::after {
      animation: glitch-anim-bottom 2s infinite linear;
    }

    @keyframes glitch-anim-top {
      0% {
        transform: translate(-3px, -3px);
      }
      50% {
        transform: translate(3px, -3px);
      }
      100% {
        transform: translate(-3px, -3px);
      }
    }

    @keyframes glitch-anim-bottom {
      0% {
        transform: translate(3px, 3px);
      }
      50% {
        transform: translate(-3px, 3px);
      }
      100% {
        transform: translate(3px, 3px);
      }
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.7;
      }
    }

    .audio {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }
  </style>
</head>
<body>
  <div class="glitch" data-text="Your Name">BlackNode</div>
  <audio class="audio" autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/6299" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
